{% extends 'base.html' %}
{% block title %}너튜브 회원가입{% endblock title %}
{% block style%}
  #tos {
      
      float: center;
    }
  .container {
      margin-top: 5em;
    }
{% endblock style %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="second">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
              <h1>회원가입</h1>
            </div>
          </div>
          <form action="#" name="registration">
            <div class="form-group">
              <label for="exampleInputEmail1">아이디</label>
              <input type="Username" name="username" class="form-control" id="username" aria-describedby="emailHelp"
                placeholder="이메일도 가능">
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">비밀번호</label>
              <input type="password" name="password" id="password" class="form-control" aria-describedby="emailHelp"
                placeholder="8자 이상">
            </div>
            <div class="form-group" id="tos">
                              <p class="text-center">*회원가입시 <a href="#">개인정보취급방침</a> 및 <a href="#">이용약관</a>에 동의합니다.</p>
                           </div>
            <div class="col-md-12 text-center mb-3">
              <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">회원가입</button>
            </div>
            <div class="col-md-12 ">
              <div class="form-group">
                <p class="text-center"><a href="{% url 'login' %}" id="signin">어, 계정이 이미 있는데요..?</a></p>
              </div>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
